<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift to check multiple checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-box">

    <div class="item">
        <input type="checkbox">
        <p>Input box 1</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>check an item </p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Hold Shift Key</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Go very Down</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Everything in between</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Should be checked</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>This is via vanilla JS</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>No hidden 3rd party libraries</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>The End</p>
    </div>

  </div>
    
<script src="script.js"></script>
</body>
</html>
